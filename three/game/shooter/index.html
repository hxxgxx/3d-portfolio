<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!--favicon -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="stylesheet" type="text/css" href="./style.css">
  <link rel="apple-touch-icon" sizes="180x180" href="../css/favicon/favicon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../css/favicon/favicon.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../css/favicon/favicon.png">
  <link rel="manifest" href="../css/favicon/site.webmanifest">
  <link rel="mask-icon" href="../css/favicon/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">

  <title>Shooter game</title>
</head>

<body>
    <script type="module">
        import { Game } from './Game.js';

        document.addEventListener("DOMContentLoaded", () => {
            const game = new Game(); 
            window.game = game;
        });
    </script>
    <div id='ui'>
        <div id='ammo'>
            <div class='icon'>
                <img src='../assets/factory/ammo.svg' alt='ammo-icon'>
            </div>
            <div class="progressBase">
                <div class="progressBar" name="ammoBar"></div>
              </div>
        </div>
        <div id='health'>
            <div class="progressBase">
                <div class="progressBar" name="healthBar"></div>
            </div>
            <div class='icon'>
                <img src='../assets/factory/health.svg' alt='health-icon'>
            </div>
        </div>
        <div id='playBtn'>
            <img src='../assets/factory/playgame.png' alt='play game'>
        </div>
        <div id='gameover'>
            <img src='../assets/factory/gameover.png' alt='gameover'>
        </div>
    </div>
</body>

</html>
